<html>
  <head>
    <style>
body {
	margin: 0;
	margin-top: 5px;
	width: 100%;
	font-family: 'Lucida Grande', Arial;
	font-size: 12px;
}
.diff .file {
	margin: 10px;
	padding: 10px;
	-webkit-border-radius: 10px;
	border: 1px solid #CCC;
	-webkit-box-shadow: 1px 1px 2px #DDD;
}

.diff .file .fileHeader {
	margin-top: -5px;
	padding-bottom: 1px;
	font-weight: bold;
}

.diff .file .diffContent {
	white-space: pre;
	font-family: Monaco;
	width: 100%;
}

.diff .file .diffcontent .lineno {
	float: left;
	padding-left: 2px;
	padding-right: 2px;
	background-color: #ECECEC;
	color: #A9A9A9;
	border: 1px solid #DDDDDD;
	text-align: right;
}

.diff .file .diffContent .lines {
	overflow: auto;
}

.diff .file .diffContent .lines .hunkheader {
  background-color: #f7f7f7;
  color: #bbb;
}


.diff .file .diffcontent .lines .delline {
  background-color: #FEE;
  color: #B00;
}

.diff .file .diffcontent .lines .addline {
  background-color: #DFD;
  color: #080;
}

.diff .file .diffcontent .lines .whitespace {
	background-color: rgba(255,0,0,0.5);
}

#CurrentHunk {
	border-left: 5px solid black;
}
    </style>
  </head>
  <body>
    <div class="diff">
      {diff}
    </div>
  </body>
</html>
